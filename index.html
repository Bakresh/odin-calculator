<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Awesome Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div class="logo-header">
                <div class="logo">Awesomeness</div>
            </div>
            <div class="display">
                <div class="numbers">0</div>
            </div>
            <div class="buttons">
                <div class="column1">
                    <div class="row1">
                        <button class="plus-minus">+/-</button>
                        <button class="clear-button">C</button>
                        <button class="all-clear-button">AC</button>
                    </div>
                    <div class="row2">
                        <button class="digit num7">7</button>
                        <button class="digit num8">8</button>
                        <button class="digit num9">9</button>
                    </div>
                    <div class="row3">
                        <button class="digit num4">4</button>
                        <button class="digit num5">5</button>
                        <button class="digit num6">6</button>
                    </div>
                    <div class="row4">
                        <button class="digit num1">1</button>
                        <button class="digit num2">2</button>
                        <button class="digit num3">3</button>
                    </div>
                    <div class="row5">
                        <button class="digit num0">0</button>
                        <button class="dot">.</button>
                        <button class="equal">=</button>
                    </div>
                </div>
                <div class="column2">
                    <button class="divide">รท</button>
                    <button class="multiply">x</button>
                    <button class="subtract">-</button>
                    <button class="add">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
